<html>
    <body>
        
        <p id="demo"></p>
        <script>
            var day;
            switch (new Date().getDay())
            {
                case 0:
                    day = "Sunday";
                    break;
                    case1:day = "Monday";
                    break;
                    case2:day = "Tuesday";
                    
                    break;
                    case3: day = "Wednesday";
                    break;
                    case 4:day = "Thursday";
                    break;
                    case 5:day = "Friday";
                    break;
                    case 6: day = "Saturday";


            }
            document.getElementById("demo").innerHTML = "Today is" + day;
        </script>
    </body>
</html>
