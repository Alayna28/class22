<html>
    <body>
        <h2>javascript for loops</h2>
        <p id="demo"></p>
        <script>
            var fruits = [ "Apple", "Mango", "Grapes", "Watermelon", "Jack Fruit", "Pomegranate"];
            var text ="";
            var i;
            for ( i = 0; i <fruits.length; i++) { text +=fruits[i] + "<br>";}
            document.getElementById("demo") .innerHTML = text;
        </script>
    </body>
</html>
